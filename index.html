<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="stylesheet" href="style.css">
<title>Esercizio</title>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
<header>
        <h2 class="primo">Esercizio HTML</h2>
</header>
<div class="intero">
<div class="nav">
<div class="menu">
        <a href="#">Non</a>
        <a href="#">Lo</a>
        <a href="#">So</a>
</div>
</div>
<div class="intermedio">
<div class="article">
    <form id="f1" method="post">
        <fieldset>
        <legend>Inserire nome e cognome</legend>
        <div>
            <label for="nome">Inserire il nome</label>
            <input id="nome" name="nome" type="text" pattern="([a-zA-Z]{3,30}\s*)+[a-zA-Z]{3,30}" placeholder="es. Marco" required/>
        </div>
        <div>
            <label for="cognome">Inserire il cognome</label>
            <input id="cognome" name="cognome" type="text" pattern="([a-zA-Z]{3,30}\s*)+[a-zA-Z]{3,30}" placeholder="es. Rossi" required>
        </div>
        <div>
             <label for="ragione">Perché sei qui?</label>
             <input id="ragione" name="ragione" type="text" list="ragioni">
             <datalist id="ragioni">
                <option value="Noia"></option>
                <option value="Curiosità"></option>
                <option value="Dovere"></option>
                <option value="Conoscenza"></option>
             </datalist>
        </div>
        <div>
            <label for="colore">Scegli un colore</label>
            <input id="colore" name="colore" type="colore">
        </div>
        <div>
            <label for="giorno">Giorno</label>
            <input id="giorno" class="pickDate" type="date" name="giorno">
        </div>
        <div>
            <label for="tel">Telefono</label>
            <input id="tel" name="tel" type="tel" placeholder="1234546758" autocomplete="off" required>
        </div>
        <div>
            <label for="email">email</label>
            <input id="email" name="email" type="email" placeholder="beppe.fiorillo@gmail.com" required>
        </div>
        </fieldset>

    </form>
</div>
<div class="aside">
    <h2 class="primo">Aside</h2>
    <video src="immagini/video.mp4" poster="initial_static_picture.jpg" width="480" controls>
        </video>
          
</div>
</div>
</div>
<footer>
    <h2 class="piede">Footer</h2>
</footer>
    </body>
</html>
